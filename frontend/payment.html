<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout - Kisaan Dost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex-shrink-0 flex items-center">
                    <img class="h-16 w-16 rounded-full" src="kisaanlogo.jpg" alt="Kisaan Dost Logo">
                    <span class="font-bold text-2xl ml-3 text-gray-800">Kisaan Dost</span>
                </a>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Home</a>
                    <a href="products.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Products</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left: shipping + payment -->
            <section>
                <h1 class="text-2xl font-bold mb-4">Shipping Details</h1>

                <form id="shipping-form" class="space-y-4">
                    <div>
                        <label for="ship-name" class="block text-sm font-medium text-gray-700">Full name</label>
                        <input id="ship-name" type="text" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="Name" required>
                    </div>

                    <div>
                        <label for="ship-address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input id="ship-address" type="text" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="Street address" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div>
                            <label for="ship-city" class="block text-sm font-medium text-gray-700">City</label>
                            <input id="ship-city" type="text" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="City" required>
                        </div>
                        <div>
                            <label for="ship-state" class="block text-sm font-medium text-gray-700">State</label>
                            <input id="ship-state" type="text" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="State" required>
                        </div>
                        <div>
                            <label for="ship-pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                            <input id="ship-pincode" type="text" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="PIN" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label for="ship-country" class="block text-sm font-medium text-gray-700">Country</label>
                            <input id="ship-country" type="text" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="Country" required>
                        </div>
                        <div>
                            <label for="ship-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input id="ship-phone" type="tel" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="Mobile number" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h2 class="text-2xl font-bold mb-3">Payment Method</h2>

                    <div class="space-y-3">
                        <label class="flex items-center p-3 border rounded-lg">
                            <input id="pm-cod" name="paymentMethod" type="radio" value="Cash on Delivery" class="h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500" checked>
                            <span class="ml-3 text-sm font-medium text-gray-700">Cash on Delivery (COD)</span>
                        </label>

                        <label class="flex items-center p-3 border rounded-lg">
                            <input id="pm-upi" name="paymentMethod" type="radio" value="UPI" class="h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
                            <span class="ml-3 text-sm font-medium text-gray-700">UPI / Online (enter transaction reference)</span>
                        </label>

                        <div id="txn-group" class="hidden">
                            <label for="txn-number" class="block text-sm font-medium text-gray-700">Transaction / UPI reference</label>
                            <input id="txn-number" type="text" class="mt-1 block w-full rounded border border-gray-300 p-2" placeholder="Transaction reference">
                        </div>
                    </div>

                    <div id="shipping-error" class="text-red-600 text-sm hidden"></div>
                </form>
            </section>

            <!-- Right: order summary + place order -->
            <aside>
                <h2 class="text-2xl font-bold mb-4">Order Summary</h2>

                <div id="order-items" class="space-y-3 max-h-64 overflow-auto text-gray-700 mb-4">
                    <p>Loading summary...</p>
                </div>

                <div class="border-t pt-3 space-y-2">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Shipping</span>
                        <span id="shipping-fee">₹0.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold">
                        <span>Total</span>
                        <span id="grand-total">₹0.00</span>
                    </div>

                    <button id="place-order-btn" class="w-full mt-4 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700">
                        Place Order
                    </button>

                    <p id="place-msg" class="text-sm text-red-600 hidden"></p>
                </div>
            </aside>
        </div>
    </main>

    <footer class="mt-12 text-center text-sm text-gray-500">
        &copy; <span id="site-year">2025</span> Kisaan Dost
    </footer>

    <script src="payment.js"></script>
</body>
</html>
