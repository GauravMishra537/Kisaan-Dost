<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Profile - Kisaan Dost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- header (keep same as your site header) -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex-shrink-0 flex items-center">
                    <img class="h-16 w-16 rounded-full" src="kisaanlogo.jpg" alt="Kisaan Dost Logo">
                    <span class="font-bold text-2xl ml-3 text-gray-800">Kisaan Dost</span>
                </a>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8 items-center">
                    <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Home</a>
                    <a href="products.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Products</a>
                    <a href="farmer-dashboard.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Farmer Portal</a>
                    <!-- Admin Portal placeholder - shown only by JS when isAdmin -->
                    <a id="admin-portal-link" href="admin.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700 hidden">Admin Portal</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <div class="flex flex-col md:flex-row md:space-x-6">
            <div class="md:w-1/4 mb-6 md:mb-0">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <nav class="flex flex-col space-y-2">
                        <button id="cart-tab" class="tab-btn w-full text-left px-4 py-2 font-semibold text-white bg-green-600 rounded">My Cart</button>
                        <button id="orders-tab" class="tab-btn w-full text-left px-4 py-2 font-medium text-gray-600 hover:bg-gray-100 rounded">My Orders</button>
                        <button id="info-tab" class="tab-btn w-full text-left px-4 py-2 font-medium text-gray-600 hover:bg-gray-100 rounded">Account Info</button>
                        <hr class="my-2">
                        <button id="logout-button" class="w-full text-left px-4 py-2 font-medium text-red-600 hover:bg-red-50 rounded">Logout</button>
                    </nav>
                </div>
            </div>

            <div class="md:w-3/4">
                <!-- CART -->
                <div id="cart-content" class="tab-content bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">My Shopping Cart</h2>
                    <div id="cart-items-container" class="space-y-4">
                        <p>Loading your cart...</p>
                    </div>
                    <hr class="my-6">
                    <div id="cart-total" class="text-right">
                        <h3 id="cart-total-amount" class="text-2xl font-bold">Total: â‚¹0.00</h3>
                        <button id="checkout-button" class="mt-4 px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700">Proceed to Checkout</button>
                    </div>
                </div>

                <!-- ACCOUNT INFO -->
                <div id="info-content" class="tab-content bg-white p-6 rounded-lg shadow-lg hidden">
                    <h2 class="text-2xl font-bold mb-4">Account Info</h2>

                    <form id="profile-form" class="space-y-4 max-w-lg">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" disabled>
                        </div>

                        <div>
                            <label for="mobileNo" class="block text-sm font-medium text-gray-700">Mobile No</label>
                            <input type="tel" id="mobileNo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>

                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea id="address" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="123 Main St, Your City, State 12345"></textarea>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">New Password (leave blank to keep unchanged)</label>
                            <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>

                        <!-- Farmer bank details (shown only when farmer) -->
                        <div id="bank-section" class="hidden border-t pt-4">
                            <h3 class="text-lg font-semibold mb-2">Bank Details (Farmers)</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <input id="bank-account-name" placeholder="Account holder name" class="block w-full rounded-md border-gray-300 p-2" />
                                <input id="bank-account-number" placeholder="Account number" class="block w-full rounded-md border-gray-300 p-2" />
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-2">
                                <input id="bank-ifsc" placeholder="IFSC" class="block w-full rounded-md border-gray-300 p-2" />
                                <input id="bank-name" placeholder="Bank name" class="block w-full rounded-md border-gray-300 p-2" />
                            </div>
                            <div class="mt-2">
                                <input id="bank-upi" placeholder="UPI id" class="block w-full rounded-md border-gray-300 p-2" />
                            </div>
                        </div>

                        <!-- Security question -->
                        <div class="border-t pt-4">
                            <label class="block text-sm font-medium text-gray-700">Security Question</label>
                            <select id="security-question" class="mt-1 block w-full rounded-md border-gray-300 p-2">
                                <option value="">-- choose --</option>
                                <option value="What was your childhood nickname?">What was your childhood nickname?</option>
                                <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                                <option value="What was the name of your first school?">What was the name of your first school?</option>
                                <option value="What is your favourite book?">What is your favourite book?</option>
                            </select>

                            <label for="security-answer" class="block text-sm font-medium text-gray-700 mt-2">Security Answer (leave blank to keep unchanged)</label>
                            <input id="security-answer" class="mt-1 block w-full rounded-md border-gray-300 p-2" />
                        </div>

                        <div class="pt-6 flex items-center justify-between">
                            <button id="update-profile-btn" type="submit" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700">Update Profile</button>
                            <button id="deactivate-button" type="button" class="text-red-600">Deactivate account</button>
                        </div>
                    </form>

                    <div id="profile-msg" class="mt-4 text-sm text-red-600 hidden"></div>
                </div>

                <!-- ORDERS -->
                <div id="orders-content" class="tab-content bg-white p-6 rounded-lg shadow-lg hidden">
                    <h2 class="text-2xl font-bold mb-4">My Transaction History</h2>
                    <div id="orders-container">Loading your orders...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
